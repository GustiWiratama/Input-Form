<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM PAGE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="" name="sign-up-form">
      <div>
        <h1 class="title">Daftar Sekarang!</h1>
        <div class="input-section">
          <div class="first-name-section">
            <label for="fn">Nama depan</label>
            <input
              type="text"
              class="form-control"
              name="first-name"
              placeholder="Masukkan nama depan"
              id="fn"
            />
            <span id="fn-message" class=""></span>
          </div>
          <div class="last-name-section">
            <label for="ln">Nama Belakang</label>
            <input
              type="text"
              class="form-control"
              name="last-name"
              placeholder="Masukkan nama belakang"
              id="ln"
            />
            <span id="ln-message" class="ln-massage"></span>
          </div>
          <div class="age-submit">
            <div class="age-section">
              <label for="age">Umur</label>
              <input
                type="number"
                class="form-control"
                name="age"
                placeholder="Masukkan umur"
                min="1"
                id="age"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <span id="age-message" class="age-massage"></span>
        </div>
      </div>
    </form>
    <div class="fetch-section mt-5 d-none">
      <div class="card">
        <div class="card-header"><h2 id="fn-header"></h2></div>
        <div class="card-body">
          <div class="fetch-data-fn">
            <span>Nama: </span>
            <span class="fw-bold" id="fullname-value"></span>
          </div>

          <div class="fetch-data-age">
            <span>Umur: </span>
            <span class="fw-bold" id="age-value"></span>
          </div>
          <button type="submit" class="btn btn-primary" id="back-button">
            Masukkan Data Baru
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </body>
</html>
